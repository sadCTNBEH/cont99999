<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Что?</title>
</head>
<body>
    <div class="container">
        <h2>INFO</h2>
        <form method="post">
          {% csrf_token %}
          <label for="doc_id">Плиз ентер айди оф э пикче:</label>
          <input type="number" id="doc_id" name="doc_id" required />
          <button type="submit">Получить инфу</button>
        </form>
        <br>
        {% if show_info %}
        <h1>Картинка</h1>
        <div style="width: 23%; margin: 1%; text-align: center;">
            <img src="{{ doc.file_path.url }}" alt="Image {{ doc.id }}" style="width: 100%; height: auto;"/>
            <p>ID: {{ doc.id }}</p>
            <p><strong>Размер файла:</strong> {{ doc.size }} байт</p>
            <p>Текст на картинке: {{ text_from_api }}</p>
            <p>Загружено пользователем: {{ user.username }}</p>
        </div>
        {% endif %}
    </div>
    <div>
        {{message}}
    </div>
    <div>
        <a href="{% url 'index' %}">
            <button>На главную</button>
        </a>
    </div>
</body>
</html>
