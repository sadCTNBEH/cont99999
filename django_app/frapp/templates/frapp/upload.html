<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Титле</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required />
        <button type="submit">Аплоад</button>
    </form>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <div>
        <a href="{% url 'index' %}">
            <button>На главную</button>
        </a>
    </div>
</body>
</html>
